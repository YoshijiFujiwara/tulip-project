<html>
  <head>
    <meta charset="utf-8" />
    <title>Dev Example — Networked-Aframe</title>
    <meta name="description" content="Dev Example — Networked-Aframe" />

    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true">
      <!-- Asset Management System -->
      <a-assets timeout="200000">
        <img id="floor" src="./assets/img/vr_background.jpg" />
        <img id="floor-NRM" src="./assets/img/vr_background.jpg" />
        <img id="sky" src="./assets/img/vr_background.jpg" />
        <img id="thumbnail1" src="./assets/img/dog.jpg" />
        <img id="thumbnail2" src="./assets/img/bloodhound.png" />
        <img id="thumbnail3" src="./assets/img/pitagora.png" />
        <img id="comming_soon1" src="./assets/img/comming_soon1.jpg" />
        <img id="comming_soon2" src="./assets/img/comming_soon2.jpg" />
        <img id="comming_soon3" src="./assets/img/comming_soon3.png" />
        <img id="comming_soon4" src="./assets/img/comming_soon4.png" />

        <!-- 混雑レベル画像 -->
        <img id="lv1" src="./assets/img/lv1.jpg" />
        <img id="lv2" src="./assets/img/lv2.jpg" />
        <img id="lv3" src="./assets/img/lv3.jpg" />

        <a-asset-item
          id="class_room"
          src="./assets/model/class_room/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="waiting_place"
          src="./assets/model/lobbie_place/scene.gltf"
        ></a-asset-item>
        <audio id="bgm" src="./assets/music/apex_OST.mp3"></audio>
        <!-- アバター -->
        <a-asset-item
          id="person"
          src="./assets/model/person_small//scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="overview"
          src="./assets/model/roll-up_display/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="overview2"
          src="./assets/model/roll-up_demophorius/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <!-- カメラ -->
      <a-entity position="0 0 6">
        <a-entity
          camera=""
          position="0.00991 2.16887 -5.90104"
          look-controls="pointerLockEnabled: true"
          wasd-controls="acceleration: 300"
          rotation="1.7188733853924711 -0.34377467707849396 0"
          data-aframe-inspector-original-camera=""
        >
          <a-cursor material="" raycaster="" cursor="" geometry=""></a-cursor>
        </a-entity>
        <a-cursor></a-cursor>
        <!-- </a-entity> -->
      </a-entity>
      <!-- Sky -->
      <a-sky src="#sky"></a-sky>

      <!-- ロビー bgmあり -->
      <a-gltf-model
        src="#waiting_place"
        visible=""
        scale="0.21742 0.21742 0.21742"
        rotation=""
        position="-0.18153 0 -0.80929"
        sound="src: #bgm; autoplay: true"
      ></a-gltf-model>

      <!-- 混雑状況 -->
      <a-image
        id="lv1"
        src="#lv1"
        scale="6.273 1.87 2.566"
        position="-0.215 7.457 -11.63734"
        rotation=""
        material=""
        geometry=""
      ></a-image>

      <!--  作品ID1  -->
      <a-text
        id="ID01"
        value="ID01"
        negate="true"
        scale="3 3 2"
        position="-2.391 6.086 -11.76423"
        text="color: #ffffff"
      ></a-text>
      <a-text
        id="title1"
        value="hogehoge"
        negate="true"
        scale="3 3 2"
        position="-0.71703 6.09723 -11.63019"
        text="color: #ffffff"
        rotation=""
      ></a-text>

      <!--  作品サムネ -->
      <a-image
        id="thumbnail1"
        src="#thumbnail1"
        scale="2.65836 2.42992 3.33289"
        position="-0.12895 2.93279 -11.4718"
        material=""
        geometry=""
        rotation="0 180 0"
      ></a-image>

      <a-gltf-model
        id="overview1"
        src="#overview2"
        scale="0.70518 2.552 3.336"
        position="-4.389 0.271 -11.168"
        rotation="0 -53.051 0"
        gltf-model="./assets/model/roll-up_demophorius/scene.gltf"
      ></a-gltf-model>

      <!-- 混雑状況 -->

      <!--  作品ID2  -->

      <!--  作品サムネ -->
      <a-image

        material=""
        geometry=""
        rotation="-1.2014924963893363 -46.25660167429675 -0.6199403343315507"
      ></a-image>
      <a-gltf-model

        rotation="-0.22574537128154434 -111.77146075853074 0.5551961034817677"

      <!-- 作品ID3 -->
      <a-image

      <!-- 作品ID7 -->
      <a-image

        rotation="2.3846503433344863 90.01797215079877 0.054430990537428205"
      ></a-image>

      <!-- 混雑状況 -->
      <a-image
        id="lv3"
        src="#lv3"
        scale="6.28331 1.87048 2.56557"
        position="-7.67695 7.60665 -8.43804"

      <!--  作品ID8  -->
      <a-text
        id="ID08"

        scale="3 3 2"
        position="-9.75109 5.9955 -6.37365"
        rotation="0 50.789843749371826 0"
        text="color: #ffffff"
      ></a-text>

      <a-text
        id="title8"
        value="hogehoge8"
        negate="true"
        scale="3 3 2"
        position="-8.41856 6.34312 -8.09156"
        rotation="1.3945792733484237 43.29269100008501 -1.841486353550466"
        text="color: #ffffff"
      ></a-text>

      <!--  作品サムネ -->
      <a-image
        id="thumbnail8"
        src="#thumbnail2"
        scale="2.74485 2.50873 3.44246"
        position="-7.6472 2.85612 -8.34357"
        material=""

        rotation="-6.241229262360058 43.40384481234038 0.2629876279650479"
      ></a-image>

      <!-- アバター -->
      <a-gltf-model
        id="person"
        src="#person"
        scale="0.7 0.8 0.8"
        position="0 1.14648 -1.5"
        gltf-model="./assets/model/person_small//scene.gltf"
      ></a-gltf-model>

      <a-gltf-model
        id="person2"
        src="#person"
        scale="0.7 0.8 0.8"
        position="6.96409 0.22744 -7.81779"

      <a-gltf-model
        id="person2"

        scale="0.7 0.8 0.8"

      <a-gltf-model
        id="person3"

    </a-scene>
  </body>

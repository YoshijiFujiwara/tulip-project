<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, VR Poly!</title>
    <!-- aframe-extras requires 0.9.X aframe -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- https://github.com/donmccurdy/aframe-extras -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="js/poly.js"></script>
</head>

<body>
    <a-scene background="color: #EEEEEE">

        <!-- light -->
        <a-light color="#FFEEEE" position="-1 1 0"></a-light>

        <!-- objects -->

        <a-entity id="polyModel"></a-entity>

        <!-- movement control -->
        <a-entity id="rig" movement-controls position="0 0 0">
            <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true">
            </a-entity>
        </a-entity>

    </a-scene>
</body>

</html>

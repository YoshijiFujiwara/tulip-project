<html>
  <head>
    <meta charset="utf-8" />
    <title>booth_design</title>
    <meta name="description" content="Dev Example — Networked-Aframe" />
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="/build.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
  </head>
  <body>
    <a-scene
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      vr-mode-ui=""
      device-orientation-permission-ui=""
      renderer="colorManagement: true"
      visible=""
      ><a-assets timeout="200000">
        <!-- 空_ASSET -->
        <img id="sky" src="./assets/img/vr_background.jpg" />
        <!-- ブース_ASSET -->
        <a-asset-item
          id="booth"
          src="./assets/model/booth/scene.gltf"
        ></a-asset-item>
        <!-- 出口_ASSET -->
        <a-asset-item
          id="exit"
          src="./assets/model/exit_door/scene.gltf"
        ></a-asset-item>
        <!-- 出展者 -->
        <a-asset-item
          id="npc1"
          src="./assets/model/npc1/scene.gltf"
        ></a-asset-item>
        <!-- 来場者 -->
        <a-asset-item
          id="person"
          src="./assets/model/person_small/scene.gltf"
        ></a-asset-item>
        <!-- ギャラリー_ASSET -->
        <img id="white" src="./assets/img/white.jfif" />
        <img id="slide1" src="./assets/img/slide1.jpg" />
        <img id="slide2" src="./assets/img/slide2.jpg" />
        <img id="slide3" src="./assets/img/slide3.jpg" />
        <img id="gallery2" src="./assets/img/dog.jpg" />
        <img id="gallery3" src="./assets/img/dog2.jpg" />
        <img id="gallery4" src="./assets/img/bloodhound.png" />
        <img id="gallery5" src="./assets/img/aa.jpg" />
        <!-- デモ動画_ASSET -->
        <video id="demo" src="./assets/movie/demo1.mp4"></video>
        <!-- 作品サンプル -->
        <a-asset-item
          id="sakuhin"
          src="./assets/model/sakuhin_example/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <!-- 空 -->
      <a-sky src="#sky"></a-sky>
      <!-- ロビー -->
      <a-gltf-model src="#booth"></a-gltf-model>
      <!-- 出口 -->
      <a-gltf-model
        id="exit"
        src="#exit"
        scale="0.25 0.25 0.25"
        rotation="0 144.9084748399219 0"
        position="-3.52115 0.37144 5.35451"
      ></a-gltf-model>
      <!-- カメラ（視点） -->
      <a-entity
        camera=""
        position="0 1.5 0"
        wasd-controls=""
        rotation="0 -120 0"
        look-controls=""
        aframe-injected=""
        data-aframe-inspector-original-camera=""
      ></a-entity>
      <!-- 出展者キャラクター -->
      <a-gltf-model
        id="npc1"
        src="#npc1"
        scale="0.004 0.004 0.004"
        position="-3 0.25 -4.1"
        rotation="0 50 0"
      ></a-gltf-model>
      <!-- 来場者character -->
      <a-gltf-model
        id="person"
        src="#person"
        scale="0.2 0.2 0.2"
        rotation="180 90 180"
        position="0 0 -1.3"
      ></a-gltf-model>
      <a-gltf-model
        id="person"
        src="#person"
        scale="0.2 0.2 0.2"
        rotation="180 90 180"
        position="0 0 1.3"
      ></a-gltf-model>
      <a-gltf-model
        id="person"
        src="#person"
        scale="0.2 0.2 0.2"
        rotation="180 90 180"
        position="0 0 1.7"
      ></a-gltf-model>
      <a-gltf-model
        id="person"
        src="#person"
        scale="0.2 0.2 0.2"
        rotation="0 -3.075637444262259 0"
        position="-0.39308 0.35 3.58408"
        gltf-model="./assets/model/person_small/scene.gltf"
      ></a-gltf-model>
      <a-gltf-model
        id="person"
        src="#person"
        scale="0.2 0.2 0.2"
        rotation="180 90 180"
        position="2.5 0.3 1.7"
      ></a-gltf-model>
      <a-gltf-model
        id="person"
        src="#person"
        scale="0.2 0.2 0.2"
        rotation="180 90 180"
        position="2.5 0.3 1.3"
        gltf-model="./assets/model/person_small/scene.gltf"
      ></a-gltf-model>
      <!-- ギャラリー_作品概要 -->
      <a-image
        id="white"
        src="#white"
        geometry="primitive: box"
        scale="0.8 1 0.2"
        position="-0.22305 1.23617 -4.61989"
        material=""
      ></a-image>
      <a-image
        id="thumbnail"
        src="#sky"
        scale="0.2 0.25 1"
        position="-0.23734 1.33798 -4.51752"
        material=""
        geometry=""
      ></a-image>
      <a-entity
        id="title"
        text="value: TitleTitle; align: center; color: #153093; lineHeight: 3; letterSpacing: 5; negate: false"
        color="#000000"
        scale="3 3 1"
        position="-0.21761 1.61438 -4.45262"
      ></a-entity>
      <a-entity
        id="description"
        text="value: Description; align: center; color: #424242; lineHeight: 0.4"
        color="#000000"
        scale="2 2 1"
        position="-0.23672 1.09887 -4.45262"
      ></a-entity>
      <!-- ギャラリー_作品紹介 -->
      <a-image
        id="slide1"
        src="#slide1"
        material=""
        geometry="primitive: box"
        scale="0.8 1 0.2"
        position="3.08606 1.23617 -3.09248"
        rotation="0 -47.63 0"
      ></a-image>
      <a-image
        id="slide2"
        src="#slide2"
        material=""
        geometry="primitive: box"
        scale="0.8 1 0.2"
        position="4.38366 1.23617 0.24475"
        rotation="0 88.45 0"
      ></a-image>
      <a-image
        id="slide3"
        src="#slide3"
        material=""
        geometry="primitive: box"
        scale="0.8 1 0.2"
        position="2.87774 1.24431 3.38673"
        rotation="0 44.73 0"
      ></a-image>
      <a-image
        id="gallery5"
        src="#gallery5"
        material=""
        geometry="primitive: box"
        scale="0.8 1 0.2"
        position="-0.34878 1.23617 4.69281"
      ></a-image>
      <!-- デモ動画のTOPのタイトル -->
      <a-entity
        id="title"
        text="value: TitleTitle; align: center; color: #ffffff; lineHeight: 3; letterSpacing: 5; negate: false"
        color="#000000"
        scale="10 10 1"
        position="-2.77313 3.50902 0.01258"
        rotation="0 90 0"
      ></a-entity>
      <!-- デモ動画 -->
      <a-video
        id="demo"
        src="#demo"
        geometry="primitive: box"
        position="-3.02088 1.81518 0.01"
        width="5"
        height="3"
        material=""
        scale="1 1 0.3"
        rotation="0 90 0"
      ></a-video>
      <!-- 作品 -->
      <a-gltf-model
        id="sakuhin"
        src="#sakuhin"
        scale="0.3 0.3 0.3"
        position="-0.283 0.63654 0"
      ></a-gltf-model>
    </a-scene>
  </body>
</html>
